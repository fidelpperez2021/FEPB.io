<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            background: linear-gradient(to right, #3498db, #2c3e50); /* Fondo gradiente */
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            border-radius: 10px 10px 0 0;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra para el texto */
        }

        .calculator {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(0, 0, 0, 0.9); /* Fondo semitransparente */
            margin-top: 20px;
            width: 400px; /* Ancho del recuadro */
        }

        label, input {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            color: #ede6e6;
        }

        button {
            background-color: #f39c12;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e67e22;
        }

        input[type="number"],
        input[type="text"] {
            width: 80px;
            box-sizing: border-box;
            font-size: 14px;
            color: black;
        }

        input:focus, button:focus {
            outline: none;
        }

        .result-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #result {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            width: 80px;
            margin-left: 10px;
        }
    </style>
    <title>Calculadora</title>
</head>
<body>

    <header>
        <h1>Operaciones Matemáticas Básicas</h1>
    </header>

    <div class="calculator">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">

        <label for="num2">Número 2:</label>
        <input type="number" id="num2">

        <div class="result-container">
            <label for="result">Resultado:</label>
            <input type="text" id="result" disabled>
        </div>

        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
    </div>

    <script>
        function sumar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 + num2;
            document.getElementById("result").value = resultado;
        }

        function restar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 - num2;
            document.getElementById("result").value = resultado;
        }

        function multiplicar() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado = num1 * num2;
            document.getElementById("result").value = resultado;
        }

        function dividir() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            
            if (num2 !== 0) {
                var resultado = num1 / num2;
                document.getElementById("result").value = resultado;
            } else {
                alert("No se puede dividir por cero");
            }
        }
    </script>
</body>
</html>
